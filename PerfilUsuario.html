<body>

    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="inicioSesion.html" method="POST">
               
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
            
            <label for="nombre">Nombre </label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="telefono">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos" required>

            <label for="dirección">Dirección</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>
            
            <label for="CodigoPostal">Código Postal</label>
            <input type="text" id="CP" name="CP" placeholder="Ingresa Código Postal" required>
            
            <label for="telefono">Teléfono <br></label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingresa teléfono" required>

            
            <button type="submit">Registrar</button>
        </form>
        <div class="message">
            <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
        </div>
